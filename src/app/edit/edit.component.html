<div class="container register">
  <div class="row">
      
       
              <h3 class="register-heading">Registration Details</h3>
              <div class="row register-form">
                  <div class="col-md-6">
                      <div class="form-group">
                          <input type="text" [(ngModel)]="fname" class="form-control" placeholder="First Name *">
                      </div>
                      <div class="form-group">
                          <input type="text" [(ngModel)]="lname" class="form-control" placeholder="Last Name *" >
                      </div>
                      <div class="form-group">
                          <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password *" >
                      </div>
                      <div class="form-group">
                          <input type="password" [(ngModel)]="cpassword"class="form-control"  placeholder="Confirm Password *" >
                      </div>
                      <div class="form-group">
                          <div class="maxl">
                              <label class="radio inline"> 
                                  <input type="radio" name="gender" value="male" checked>
                                  <span> Male </span> 
                              </label>
                              <label class="radio inline"> 
                                  <input type="radio" name="gender" value="female">
                                  <span>Female </span> 
                              </label>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <input type="Username" [(ngModel)]="Username" class="form-control" placeholder="Enter your Email ID *" >
                      </div>
                      <div class="form-group">
                          <input type="text" minlength="10" maxlength="10" [(ngModel)]="phone" class="form-control" placeholder="Your Phone *" value="" />
                      </div>
                      <div class="form-group">
                          <input type="city" [(ngModel)]="city" class="form-control" placeholder="Your City *" >
                      </div>
                      <div class="form-group">
                          <input type="age" [(ngModel)]="age" class="form-control" placeholder="Your Age *" >
                      </div>
                      <button mat-button (click)="Edit()" >Save Changes</button>
                      changes has been saved
                  </div>
           </div>
          </div>
        </div>
