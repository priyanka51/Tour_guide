
<div class="viewplaces">

<table id="places">

  <th>Places</th>
 
  <th>No.of Days</th>
   
  <th>Hotels</th> 
 
    <th>Date</th>
   
 </tr>
 
 <tr *ngFor="let lst of list">

  <td>{{lst.n_days }}</td>
  <td>{{lst.hotels}}</td>
  <td>{{lst.date}}</td>
</tr>      
</table>
